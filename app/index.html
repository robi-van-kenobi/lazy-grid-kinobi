<!DOCTYPE html>
<html>
<head>
<title>Angular lazy grid demo</title>
<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="libs/underscore/underscore.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/services/customer.js"></script>
<script src="scripts/controllers/customerGridCtrl.js"></script>
</head>

<body ng-app="grid">
	<div class="container-fluid" ng-controller="customerGridCtrl">
		<h1>Customers</h1>
		<div class="row-fluid">
			<span class="col-xs-2">Results:</span>
			<span class="col-xs-10">{{start}} - {{end}} / {{totalCount}}</span>
		</div>
		<div class="row-fluid">
			<span class="col-xs-2">Page size:</span>
			<span class="col-xs-10">
				<select id="page-size" ng-model="itemCount" class="form-control input-sm">
					<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
				</select>
			</span>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Phone</th>
					<th>E-Mail</th>
					<th>Address</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="c in customers">
					<td ng-bind="c.id"></td>
					<td ng-bind="c.firstname"></td>
					<td ng-bind="c.lastname"></td>
					<td ng-bind="c.phone"></td>
					<td ng-bind="c.email"></td>
					<td ng-bind="c.address"></td>
					<td><button class="btn btn-primary glyphicon glyphicon-edit" ng-click="edit(c)"/></td>
				</tr>
				<tr ng-repeat-end ng-if="editedCustomer.id == c.id">
					<td colspan="6">
						<form class="form-horizontal">
							<input ng-model="editedCustomer.firstname"></input>
							<input ng-model="editedCustomer.lastname"></input>
							<input ng-model="editedCustomer.phone"></input>
							<input ng-model="editedCustomer.email"></input>
							<input ng-model="editedCustomer.address"></input>
						</form>
					</td>
					<td>
						<button class="btn btn-primary glyphicon glyphicon-ok" ng-click="save(editedCustomer)"/>
					</td>
				</tr>
			</tbody>
		</table>

		<ul class="pagination">
			<li><a href="#">&laquo;</a></li>
			<li ng-repeat="p in pages" ng-class="{active: page == p + 1}"><a href="#" ng-click="loadPage(p + 1)" ng-bind="p + 1"></a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
	</div>
</body>

</html>
